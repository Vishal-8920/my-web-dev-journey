<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vishalform</title>
    <link rel="stylesheet" href=""
</head>
<body>
    
    <h2>Event Registration</h2>
    <div class="Form">
        <form>
            <label for="userName">Name:</label>
            <br>
            <br>
            <input type="text" id="userName">
            <br>
            <label for="userMailId">E-mail:</label>
            <br>
            <br>
            <input type="email" id="userMailId">
            <br>
            <label for="userPhoneNo">Phone:</label>
            <br>
            <br>
            <input type="tel" id="userPhoneNo">
            <br>
            <label for="dropDown">Occupation:</label>
            <br>
            <br>
            <select id="dropDown">
                <option>Others</option>
                <option>Student</option>
                <option>Professional</option>
            </select>
            <br>
            <label for="dropDown">Topics of Interest:</label>
            <br>
            <br>
    
            <input type="checkbox" id="htmlCheckBox" >
            <br>
            <label for="htmlCheckBox">HTML</label>
            <br>
            <br>
    
            <input type="checkbox" id="cssCheckBox" >
            <br>
            <label for="cssCheckBox">CSS</label>
            <br>
            <br>
            
            <input type="checkbox" id="javaScriptCheckBox" >
            <br>
            <label for="javaScriptCheckBox">JavaScript</label>
             <br>
             <br>
             <label for="textarea">Comments:</label>
             <br>
             <textarea id="textarea" cols="50" rows="10"></textarea>
    
         </form>
    </div>
    

</body>
</html>
