<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubling Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     
   <div id="main">

            <div id="pannel">
                 <div id="nav">
                    <div class="item">
                        <h3>Hit</h3>
                        <div class="navItem" id="hit">0</div>
                    </div>
                    <div class="item">
                        <h3>Timer</h3>
                        <div class="navItem" id="timerval">0</div>
                    </div>
                    <div class="item">
                        <h3>Score</h3>
                        <div class="navItem" id="score">0</div>
                    </div>
                                                   
                                         
                 </div>
                 <div id="container">
                    <div class="bubble"> 5</div>
                    
                 </div>
            </div>
      

   </div>
  <script src="game.js"></script>

</body>
</html>
